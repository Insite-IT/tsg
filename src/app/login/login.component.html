<mat-card class="login-container">
  <mat-card-header>
    <h2>User Login</h2>
  </mat-card-header>
  <mat-card-content>
    <form class="ui form" [formGroup]="loginform" (ngSubmit)="continueToLogin()">
      <div class="field">
        <label>Username</label>
        <input type="text" name="username" placeholder="Username" formControlName="id">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password" placeholder="Password" formControlName="password">
      </div>
      <div>
        <button mat-raised-button color="primary">Login</button>
        <a routerLink="/register" mat-raised-button color="accent">New User?</a>
      </div>
    </form>
    <div>
      <a>Forgot password?</a>
    </div>
  </mat-card-content>
</mat-card>
